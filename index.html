<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1">
  <title>Places to Visit in Tampas</title>

  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="css/hover.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-bind="click: toggleSidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="row">
      <div class="col-sm-3" id="sidebar" data-bind="visible: showSidebar$">
        <p class="title"> Top places to visit in Tampa,Florida </p>

        <div class="input-group">
          <input class="form-control" placeholder="Search here" type="search" data-bind="value: currentFilter">
          <div class="input-group-prepend">
            <button class="input-group-text">Search</button>
          </div>
        </div>

        <ul class="places_list" data-bind="foreach: filteredLocations">
          <li data-bind="click: function(data, event) { openInfoWindow($index(), data, event); }">
            <span data-bind="text: title"> </span>
          </li>
        </ul>
      </div>

      <div data-bind="style: { 'max-width': showSidebar$() ? '75%' : '100%', flex: showSidebar$() ? '0 0 75%' : '0 0 100%' }" class="col-sm-9"
        id="map"></div>
    </div>
  </div>

  <!-- libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- libraries -->

  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Get Google  Maps data -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyD4OaJPygPAl-LJWNJrbjAKKTArK8bkEYM&v=3.25&callback=initMap">

  </script>

</body>

</html>
